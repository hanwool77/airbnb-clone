<ul class="flex items-center text-sm font-medium h-full">
    {% if user.is_authenticated %}
    <li class="nav_link"><a href="{% url "users:logout" %}">Log out</a></li>
    {% else %}
    <li class="ml-8 border-b-2 border-white hover:border-gray-600 h-full flex items-center"><a class="py-10 px-5"
            href="{% url "users:login" %}">Log
            in</a>
    </li>
    <li class="ml-8 border-b-2 border-white hover:border-gray-600 h-full flex items-center"><a class="py-10 px-5"
            href="{% url "users:signup" %}">Sign up</a></li>
    {% endif %}
</ul>
